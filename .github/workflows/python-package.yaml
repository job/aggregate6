name: Python package

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14', 'pypy3.9', 'pypy3.10', 'pypy3.11']
        exclude:
        - os: ubuntu-24.04
          python-version: 3.7
        - os: ubuntu-22.04
          python-version: 3.8
        - os: ubuntu-22.04
          python-version: 3.9
        - os: ubuntu-22.04
          python-version: 3.10
        - os: ubuntu-22.04
          python-version: 3.11
        - os: ubuntu-22.04
          python-version: 3.12
        - os: ubuntu-22.04
          python-version: 3.13
        - os: ubuntu-22.04
          python-version: 3.14
        - os: ubuntu-22.04
          python-version: pypy3.9
        - os: ubuntu-22.04
          python-version: pypy3.10
        - os: ubuntu-22.04
          python-version: pypy3.11
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # For now, ignore F401 ('.aggregate6.aggregate' imported but unused)
          # as, when removing the import, it at least breaks pytest, accept the
          # max. complexity of 18 for main() - and just fail otherwise
          flake8 . --count --ignore=F401 --max-complexity=18 --statistics
      - name: Set $PYTHONPATH
        run: echo "PYTHONPATH=$RUNNER_WORKSPACE/aggregate6" >> $GITHUB_ENV
      - name: Test with pytest
        run: pytest
